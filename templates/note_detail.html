{% load static %}
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>メモ・アプリケーション</title>
    </head>
    <body>
      <div id="wrapper">
        <header style="margin-bottom: 2rem;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'myapp:index' %}" style="font-size: 32px;">Django</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'myapp:index' %}">トップ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'myapp:note_input' %}">投稿</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'myapp:note_list' %}">一覧</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main style="margin-bottom: 2rem;">
            <p>Created at：{{ object.created_at|date:"y/n/j H:i:s T" }}</p>
            <p>Updated at：{{ object.updated_at|date:"y/n/j H:i:s T" }}</p>
            {% if object.image %}
            <img src="{{ object.image.url }}" style="height: 250px;">
            {% endif %}
            <h1 class="display-6">{{ object.title }}</h1>
            <p>{{ object.text }}</p>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="location.href='{% url 'myapp:note_update' object.pk %}'">編集</button>
                <button type="submit" class="btn btn-primary mb-3" onclick="location.href='{% url 'myapp:note_delete' object.pk %}'">削除</button>
                <button type="submit" class="btn btn-primary mb-3" onclick="location.href='{% url 'myapp:note_list' %}'">戻る</button>
            </div>
        </main>
        <footer class="text-light bg-dark" style="position: absolute; bottom: 0;">
          <small style="">Copyright&copy; HAL. All Rights Reserved.</small>
        </footer>
      </div>
    </body>
</html>
