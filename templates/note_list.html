{% load static %}
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>メモ・アプリケーション</title>
      </head>
      <body>
        <div id="wrapper">
          <header style="margin-bottom: 2rem;">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'myapp:index' %}" style="font-size: 32px;">Django</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="{% url 'myapp:index' %}">トップ</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="{% url 'myapp:note_input' %}">投稿</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'myapp:note_list' %}">一覧</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
            </header>
            <main>
              <div class="row">
                      {% for note in object_list %}
                      <div class="col-sm-4" style="margin-bottom: 2rem;">
                          <div class="card shadow p-3 mb-5 bg-body rounded" style="height: 18rem">
                              {% if note.image %}
                                  <div class="imageField" style="height: 10rem; overflow: hidden;">
                                      <img src="{{ note.image.url }}" class="card-img-top" style="margin: 0; padding: 0; height: 100%; border-bottom: 1px solid #ccc; object-fit: cover;">
                                  </div>
                              {% else %}
                                  <div class="card-img-top" style="display: flex; height: 10rem; justify-content: center; align-items: center;  border-bottom: 1px solid #ccc; background: #ccc;">
                                      <p style="margin: 0; padding: 0; font-size: 24px;">No Image</p>
                                  </div>
                              {% endif %}
                              <div class="card-body">
                                  <h5 class="card-title" style="margin-bottom: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ note.title }}</h5>
                                  <a href="{% url 'myapp:note_detail' note.pk %}" class="btn btn-primary">Read more</a>
                              </div>
                          </div>
                      </div>
                      {% endfor %}
                  </div>
                  <a class="btn btn-primary" style="margin-bottom: 5rem" href="{% url 'myapp:index' %}">戻る</a>
                </div>
              </main>
              <footer class="text-light bg-dark">
                  <small style="">Copyright&copy; HAL. All Rights Reserved.</small>
              </footer>
            </div>
        </body>
</html>
